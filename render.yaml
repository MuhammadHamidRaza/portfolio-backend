services:
  - type: web
    name: portfolio-backend
    env: node
    plan: free # Change to 'starter' if you need more power
    buildCommand: npm install
    startCommand: npm run db:push && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set this manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false # Set this to your Vercel or production frontend URL
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_BASE_URL
        value: https://generativelanguage.googleapis.com/v1beta/
      - key: GEMINI_MODEL_NAME
        value: gemini-2.0-flash
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: "true"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: RECEIVER_EMAIL
        sync: false
      - key: JWT_SECRET
        generateValue: true
